<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Ship Inventory Page</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    </h:head>
    <h:body>
        <header>
            <ui:insert name="header">
                <ui:include src="./templates/header.xhtml"/>
            </ui:insert> 
        </header>
        <div class="inventory-list">
            <div class="inventory-name">
                <h2>Ship Inventory</h2>
            </div>
            <h:form>
                <div class="keyword">
                    <input type="text" jsf:value="#{shipInventory.keyword}" placeholder="Keyword" />
                    <h:commandButton value="Search" action="#{shipInventory.search()}" />
                </div>
                <h:dataTable value="#{shipInventory.viewList}" var="view_data" id="inventory-table" border="1" >
                    <h:column>
                        <h:selectBooleanCheckbox value="#{view_data.checked}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title" />
                        </f:facet>
                        #{view_data.title}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Author" />
                        </f:facet>
                        #{view_data.author}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Publisher" />
                        </f:facet>
                        #{view_data.publisher}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status" />
                        </f:facet>
                        #{view_data.status}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price" />
                        </f:facet>
                        #{view_data.price}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Storage" />
                        </f:facet>
                        #{view_data.storage}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantity" />
                        </f:facet>
                        #{view_data.quantity}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Number" />
                        </f:facet>
                        <h:selectOneMenu value="#{view_data.number}">
                            <f:selectItems value="#{view_data.numberList}" />
                        </h:selectOneMenu>
                    </h:column>
                </h:dataTable>
                <div class="btn">
                    <h:commandButton value="Confirm" action="#{shipInventory.toConfirm()}" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
