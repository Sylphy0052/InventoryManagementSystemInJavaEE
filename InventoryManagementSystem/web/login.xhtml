<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="login-title">
                <h1>Login</h1>
                <h2 class="err">#{login.message}</h2>
            </div>
            <div class="login-form">
                <table>
                    <tr>
                        <td>ID:</td>
                        <td>
                            <input jsf:id="user-id" type="text" jsf:value="#{login.name}" placeholder="User name" />
                        </td>
                    </tr>
                    <tr>
                        <td>PassWord:</td>
                        <td>
                            <input jsf:id="user-pass" type="password" jsf:value="#{login.pass}" placeholder="Password" />
                        </td>
                    </tr>
                </table>
            </div>
            <div class="btn">
                <h:commandButton id="login" value="Login" action="#{login.login}" />
                <a href="#" onClick="#{login.clear()} window.close();">To Top Page</a>
            </div>
        </h:form>
    </h:body>
</html>
